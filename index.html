<!doctype html>
<html>
  <head>
      <title>Musictionary</title>
      <link href="styles/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <header>
      <img src=https://i.imgur.com/Totm2z0.png</img>
    </header>


    <div id="loader"></div>


    <div class="table" id="frontpage">
        <div class="cell">
            <section class=section1>
              <input class=inputName type="text" autocomplete="off" placeholder="Enter your name" maxlength="20">
              <select class="genres">
                <option value="shoegaze">Shoegaze</option>
                <option value="Rap/Hip Hop">Rap/Hip hop</option>
                <option value="shoegaze">Rock</option>
                <option value="shoegaze">Country</option>
              </select>
              <button onClick="play()" id="playbtn">Play</button>
            </section>
            <section class=section2>
              <p>Musictionary is a replica of skribbl.io, using albums instead of everyday objects.</p>
              <div class=changelog>Whats new?
                <ul>
                  <li class=changes>Play button does something!</li>
                  <li class=changes>Added loader</li>
                </ul>
              </div>
            </section>
        </div>
    </div>

    <div class=albumman>
      <img src="https://i.imgur.com/3NwzblQ.png">
    </div>

    <script src="script.js"></script>
  </body>
</html>
